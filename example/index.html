<!doctype html>
<html>
    <head>
        <title>K-d tree demo</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.1/leaflet.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.1/leaflet-src.js"></script>
        <style type="text/css">
        html, body, #map {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            z-index: 999;
            background: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="controls leaflet-bar">
            <table>
                <tr>
                    <td>
                        <label for="num"> N of nearest points</label>
                    </td>
                    <td>
                        <input type="number" id="num" min="1" max="300" value="20" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hull">Convex hull</label>
                    </td>
                    <td>
                        <input type="checkbox" id="hull" checked />
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
